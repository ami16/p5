<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head th:include="commons :: headerFragment"></head>
<body>

<div class="ss-form-container"><div class="ss-header-image-container"><div class="ss-header-image-image"><div class="ss-header-image-sizer"></div></div></div>
<div class="ss-top-of-page"><div class="ss-form-heading"><h1 class="ss-form-title" dir="ltr">Cheggbook Registration</h1>
<div class="ss-form-desc ss-no-ignore-whitespace" dir="ltr">Please register with your Chegg login (without @chegg.com).
    <form name="f" th:action="@{/registration}" method="post">
        <fieldset>
            <legend>Cheggbook registration</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid login. Please use you Chegg email login without @chegg.com.
            </div>
            <div th:text="${message}"></div>
            <label for="name">Full name</label>
            <input type="text" id="fullname" name="fullname"/>
            <label for="username">Login (without @chegg.com)</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <label for="password">Confirm password</label>
            <input type="password" id="confirmPassword" name="passwordConfirm"/>
            <div class="form-actions">
                <button type="submit" class="btn" formaction="/registration">Register</button>
                <div>If you already have an account, please <a th:href="@{/login}">login</a></div>
            </div>
        </fieldset>
    </form>
</div>
</div>
<div class="ss-footer">(c) Wild Groundhogs 2015</div></div>
</div>
</body></html>
